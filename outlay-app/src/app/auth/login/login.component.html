<div class="container mt-5">
    <h2>Login</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
